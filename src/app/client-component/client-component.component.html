      <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-3" *ngFor="let imagens of clientes">
                <div class="card" style="width: 18rem;">
                    <app-foto-component [imagem]="imagens.url"></app-foto-component>
                    <div class="card-body">
                      <h5 class="card-title">{{imagens.nome}}</h5>
                      <p class="card-text">{{imagens.sexo}}</p>
                      <p class="card-text">{{imagens.email}}</p>
                      <p class="card-text">{{imagens.cidade}}</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
