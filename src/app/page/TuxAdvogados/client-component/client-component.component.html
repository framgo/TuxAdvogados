      <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-3" *ngFor="let cliente of clientes">
                <div class="card" style="width: 18rem;">
                    <app-foto-component [imagem]="cliente.url"></app-foto-component>
                    <div class="card-body">
                      <h5 class="card-title">{{cliente.nome}}</h5>
                      <p class="card-text">{{cliente.sexo}}</p>
                      <p class="card-text">{{cliente.email}}</p>
                      <p class="card-text">{{cliente.cidade}}</p>
                      <button class="btn btn-danger btn-block" (click)="excluir(cliente.id)">Excluir</button><br><br>
                      <button class="btn btn-success btn-block" [routerLink]="['/update', cliente.id]">Editar</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
